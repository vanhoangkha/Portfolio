name: CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  validate:
    name: Validate Static Site
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate HTML
        run: |
          echo "✅ Checking HTML files exist..."
          test -f index.html && echo "✓ index.html"
          test -f resume.html && echo "✓ resume.html"
          test -f blog.html && echo "✓ blog.html"

      - name: Validate CSS
        run: |
          echo "✅ Checking CSS files..."
          test -d css && echo "✓ css directory exists"

      - name: Validate JS
        run: |
          echo "✅ Checking JS files..."
          test -d js && echo "✓ js directory exists"

      - name: Check PWA files
        run: |
          echo "✅ Checking PWA files..."
          test -f manifest.json && echo "✓ manifest.json"
          test -f sw.js && echo "✓ sw.js"
