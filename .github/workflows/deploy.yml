name: Deploy Portfolio - SA Grade

on:
  push:
    branches: [master, main, develop, staging]
  pull_request:
    branches: [master, main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options: [development, staging, production, rollback]

env:
  NODE_VERSION: '20.x'
  AWS_REGION: 'us-east-1'

jobs:
  # Validation & Testing
  test:
    name: Test & Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            apps/web/package-lock.json
            apps/admin/package-lock.json
            infrastructure/amplify/package-lock.json

      - name: Install dependencies
        run: |
          npm ci
          cd apps/web && npm ci
          cd ../admin && npm ci
          cd ../../infrastructure/amplify && npm ci

      - name: Run linting
        run: |
          cd apps/admin && (npm run lint || echo "Linting complete")

      - name: Run tests
        run: |
          cd apps/admin && npm test -- --passWithNoTests

      - name: Build admin panel
        run: cd apps/admin && npm run build

  # Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'HIGH,CRITICAL'

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD

      - name: Audit npm packages
        run: |
          cd apps/web && npm audit --audit-level=moderate || true
          cd ../admin && npm audit --audit-level=moderate || true

  # Build artifacts
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, security]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install and build
        run: |
          node generate-icons.js
          node generate-sitemap.js
          cd apps/admin && npm ci && npm run build

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            apps/web/
            apps/admin/dist/

  # Deploy Development
  deploy-dev:
    name: Deploy Dev
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment:
      name: development
      url: https://dev.yourdomain.com
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v3
        with:
          name: build-artifacts

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync apps/web/ s3://${{ secrets.DEV_S3_BUCKET }}/ \
            --delete --cache-control "max-age=3600"

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.DEV_CLOUDFRONT_ID }} \
            --paths "/*"

  # Deploy Production
  deploy-prod:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://yourdomain.com
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v3
        with:
          name: build-artifacts

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create backup
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          aws s3 sync s3://${{ secrets.PROD_S3_BUCKET }}/ \
            s3://${{ secrets.PROD_S3_BUCKET }}-backup-$TIMESTAMP/

      - name: Deploy to S3
        run: |
          aws s3 sync apps/web/ s3://${{ secrets.PROD_S3_BUCKET }}/ \
            --delete \
            --cache-control "max-age=86400,public" \
            --metadata-directive REPLACE

      - name: Invalidate CloudFront
        run: |
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.PROD_CLOUDFRONT_ID }} \
            --paths "/*" \
            --query 'Invalidation.Id' \
            --output text)

          aws cloudfront wait invalidation-completed \
            --distribution-id ${{ secrets.PROD_CLOUDFRONT_ID }} \
            --id $INVALIDATION_ID

      - name: Health check
        run: |
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" https://yourdomain.com)
          if [ $STATUS -ne 200 ]; then
            echo "❌ Health check failed: $STATUS"
            exit 1
          fi
          echo "✅ Health check passed: $STATUS"

      - name: Deploy Amplify backend
        working-directory: infrastructure/amplify
        run: |
          npm ci
          npx ampx pipeline-deploy --branch master --app-id ${{ secrets.AMPLIFY_APP_ID }}

  # Post-deployment validation
  validate:
    name: Validate
    runs-on: ubuntu-latest
    needs: deploy-prod
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4

      - name: Run Lighthouse audit
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            https://yourdomain.com
            https://yourdomain.com/blog.html
          uploadArtifacts: true

      - name: Test API
        run: |
          curl -X POST https://your-api.appsync-api.us-east-1.amazonaws.com/graphql \
            -H "Content-Type: application/json" \
            -H "x-api-key: ${{ secrets.APPSYNC_API_KEY }}" \
            -d '{"query":"{ listBlogPosts { items { id } } }"}'

  # Rollback
  rollback:
    name: Rollback
    runs-on: ubuntu-latest
    if: github.event.inputs.environment == 'rollback'
    environment: production
    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Restore from backup
        run: |
          LATEST=$(aws s3 ls s3://${{ secrets.PROD_S3_BUCKET }}-backup/ | tail -1 | awk '{print $2}')
          aws s3 sync s3://${{ secrets.PROD_S3_BUCKET }}-backup/$LATEST \
            s3://${{ secrets.PROD_S3_BUCKET }}/ --delete

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.PROD_CLOUDFRONT_ID }} \
            --paths "/*"
