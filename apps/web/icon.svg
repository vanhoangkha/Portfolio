    <!-- V -->
    <path d="M 110,0 L 140,0 L 165,80 L 190,0 L 220,0 L 180,120 L 150,120 Z"/>

    <!-- H -->
    <path d="M 240,0 L 270,0 L 270,50 L 310,50 L 310,0 L 340,0 L 340,120 L 310,120 L 310,75 L 270,75 L 270,120 L 240,120 Z"/>
  </g>

  <!-- Subtitle -->
  <text x="256" y="350" font-family="Arial, sans-serif" font-size="32" font-weight="600" text-anchor="middle" fill="white">
    CLOUD ARCHITECT
  </text>
</svg>
