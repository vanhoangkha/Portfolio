stages:
  - test
  - build
  - deploy

variables:
  NODE_VERSION: "20"
  DOCKER_DRIVER: overlay2

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - react-portfolio/node_modules/
    - react-portfolio/.npm/

.node_template: &node_template
  image: node:${NODE_VERSION}
  before_script:
    - cd react-portfolio
    - npm ci --cache .npm --prefer-offline

# Test Stage
test:lint:
  <<: *node_template
  stage: test
  script:
    - npm run lint
  only:
    - merge_requests
    - main

test:unit:
  <<: *node_template
  stage: test
  script:
    - npm run test:ci
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: react-portfolio/coverage/cobertura-coverage.xml
    paths:
      - react-portfolio/coverage/
    expire_in: 30 days
  only:
    - merge_requests
    - main

test:build:
  <<: *node_template
  stage: test
  script:
    - npm run build
  artifacts:
    paths:
      - react-portfolio/dist/
    expire_in: 1 day
  only:
    - merge_requests
    - main

# Build Stage
build:production:
  <<: *node_template
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - react-portfolio/dist/
    expire_in: 7 days
  only:
    - main
    - tags

# Deploy Stage
deploy:vercel:preview:
  stage: deploy
  image: node:20-alpine
  before_script:
    - npm install -g vercel
  script:
    - vercel pull --yes --environment=preview --token=$VERCEL_TOKEN
    - vercel build --token=$VERCEL_TOKEN
    - vercel deploy --prebuilt --token=$VERCEL_TOKEN > deployment-url.txt
    - cat deployment-url.txt
  environment:
    name: preview
    url: https://portfolio-preview.vercel.app
  artifacts:
    paths:
      - deployment-url.txt
    expire_in: 1 day
  only:
    - merge_requests

deploy:vercel:production:
  stage: deploy
  image: node:20-alpine
  before_script:
    - npm install -g vercel
  script:
    - vercel pull --yes --environment=production --token=$VERCEL_TOKEN
    - vercel build --prod --token=$VERCEL_TOKEN
    - vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN > deployment-url.txt
    - echo "ðŸš€ Deployed to production:"
    - cat deployment-url.txt
  environment:
    name: production
    url: https://portfolio.vercel.app
  artifacts:
    paths:
      - deployment-url.txt
    expire_in: 7 days
  only:
    - main

# Security Scanning
include:
  - template: Security/SAST.gitlab-ci.yml
  - template: Security/Dependency-Scanning.gitlab-ci.yml
  - template: Security/Secret-Detection.gitlab-ci.yml

# Code Quality
code_quality:
  stage: test
  image: docker:stable
  variables:
    DOCKER_DRIVER: overlay2
  allow_failure: true
  services:
    - docker:stable-dind
  script:
    - export SP_VERSION=$(echo "$CI_SERVER_VERSION" | sed 's/^\([0-9]*\)\.\([0-9]*\).*/\1-\2-stable/')
    - docker run
        --env SOURCE_CODE="$PWD"
        --volume "$PWD":/code
        --volume /var/run/docker.sock:/var/run/docker.sock
        "registry.gitlab.com/gitlab-org/ci-cd/codequality:$SP_VERSION" /code
  artifacts:
    reports:
      codequality: gl-code-quality-report.json
    expire_in: 1 week
  only:
    - merge_requests
    - main
