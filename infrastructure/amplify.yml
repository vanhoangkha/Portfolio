version: 1
backend:
  phases:
    build:
      commands:
        - echo "ğŸ“¦ Installing root dependencies (for CDK bundling tools)..."
        - npm ci --cache .npm --prefer-offline
        - echo "ğŸ“¦ Installing Amplify backend dependencies..."
        - cd amplify && npm ci --cache .npm --prefer-offline && cd ..
        - echo "ğŸ“¦ Installing Lambda function dependencies..."
        - cd amplify/functions/contact-handler && npm ci --cache .npm --prefer-offline && cd ../../..
        - echo "ğŸš€ Deploying Amplify Gen 2 backend from project root..."
        - npx --prefix amplify ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - echo "ğŸ“‹ Checking frontend setup..."
    build:
      commands:
        - echo "ğŸ—ï¸ Building frontend..."
        - echo "Frontend is static HTML/CSS/JS - no build needed"
        - echo "âœ… Frontend ready for deployment"
  artifacts:
    baseDirectory: frontend
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
