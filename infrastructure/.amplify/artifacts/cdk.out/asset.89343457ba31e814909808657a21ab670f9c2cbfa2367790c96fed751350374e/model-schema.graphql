type BlogPost @model @auth(rules: [{allow: private, operations: [read, create, update, delete]},
  {allow: public, provider: iam, operations: [read]}])
{
  title: String!
  slug: String!
  excerpt: String
  content: String!
  category: String
  tags: [String]
  featuredImage: String
  author: String!
  publishedAt: AWSDateTime
  viewCount: Int @default(value: "0")
  featured: Boolean @default(value: "false")
  published: Boolean @default(value: "false")
}

type Project @model @auth(rules: [{allow: private, operations: [read, create, update, delete]},
  {allow: public, provider: iam, operations: [read]}])
{
  title: String!
  slug: String!
  description: String!
  longDescription: String
  category: String
  tags: [String]
  technologies: [String]
  imageUrl: String
  githubUrl: String
  liveUrl: String
  featured: Boolean @default(value: "false")
  startDate: AWSDate
  endDate: AWSDate
  status: String
}

